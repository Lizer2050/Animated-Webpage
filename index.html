<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animated Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: white;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
            animation: fadeIn 2s ease-in;
        }

        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: #fff;
            background: #ff758c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>Simple animations make everything better!</p>
        <button class="button">Click Me</button>
    </div>
</body>
</html>
